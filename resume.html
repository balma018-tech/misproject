<body>

  <main class="image-section">
    <h1>This is my Resume Page</h1>

    <!-- Try to embed the PDF; browser will show the PDF if supported -->
    <object id="resumeObject" class="resume-embed" data="files/Rapunzel_Resume.pdf" type="application/pdf">
      <!-- Fallback: show the image if PDF can't be rendered -->
      <img id="resumeImage" src="images/Rapunzel_Resume.jpg" alt="Resume image" style="max-width:100%;height:auto;">
      <p>If you can't see the resume above, <a href="files/Rapunzel_Resume.pdf" download="Rapunzel_Resume.pdf">download the PDF</a> or view the image above.</p>
    </object>

    <div class="resume-actions">
      <a href="files/Rapunzel_Resume.pdf" download="Rapunzel_Resume.pdf"
         style="display:inline-block;padding:10px 14px;background:#1B365D;color:#fff;border-radius:6px;text-decoration:none;">
         Download PDF
      </a>
    </div>
  </main>

  <script>
    // quick diagnostics in console and visible fallback behavior
    (async function(){
      try {
        const head = await fetch('files/Rapunzel_Resume.pdf', { method: 'HEAD' });
        console.log('PDF HEAD status:', head.status, head.statusText);
        if (!head.ok) console.warn('Resume PDF not found at files/Rapunzel_Resume.pdf');

        // check image exists too
        const imgHead = await fetch('images/Rapunzel_Resume.jpg', { method: 'HEAD' });
        console.log('Image HEAD status:', imgHead.status, imgHead.statusText);
        if (!imgHead.ok) console.warn('Resume image not found at images/Rapunzel_Resume.jpg');

        // If PDF exists but embedding failed (some browsers), keep image visible
        const obj = document.getElementById('resumeObject');
        obj.addEventListener('error', () => {
          console.warn('Object embed error — showing image fallback.');
          const img = document.getElementById('resumeImage');
          if (img) img.style.display = 'block';
        });
      } catch (err) {
        console.error('Error checking resume files:', err);
      }
    })();
  </script>
  </main>

</body>
</html>
